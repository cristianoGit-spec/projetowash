# ============================================================================
# CONFIGURACAO NETLIFY - SITE ESTATICO
# Sistema Quatro Cantos - Gestão Empresarial
# Repository: https://github.com/cristiano-superacao/projetowash
# ============================================================================

[build]
  # Sem comando de build - apenas servir arquivos estáticos
  publish = "web"

# Redirecionar todas as rotas para index.html (SPA - Single Page Application)

# Redirecionar todas as rotas para index.html (SPA - Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguranca
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"

# Cache para assets estaticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuracao de ambiente
[context.production]
  environment = { NODE_VERSION = "18" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18" }
